all: false
dir: '{{.InterfaceDir}}'
filename: '{{trimPrefix "I" .InterfaceName | snakecase}}_mock.go'
force-file-write: true
formatter: goimports
include-auto-generated: false
log-level: info
structname: '{{.Mock}}{{.InterfaceName}}'
pkgname: '{{.SrcPackageName}}'
recursive: false
require-template-schema-exists: true
template: testify
template-schema: '{{.Template}}.schema.json'
packages:
  github.com/AshkanAbd/arvancloud_sms_gateway/internal/modules/user/repositories:
    config:
      all: true
      pkgname: "mocks"
      dir: '{{.InterfaceDirRelative}}/../mocks'

  github.com/AshkanAbd/arvancloud_sms_gateway/internal/modules/sms/repositories:
    config:
      all: true
      pkgname: "mocks"
      dir: '{{.InterfaceDirRelative}}/../mocks'

  github.com/AshkanAbd/arvancloud_sms_gateway/internal/modules/user/services:
    config:
      all: true
      pkgname: "mocks"
      dir: '{{.InterfaceDirRelative}}/../mocks'

  github.com/AshkanAbd/arvancloud_sms_gateway/internal/modules/sms/services:
    config:
      all: true
      pkgname: "mocks"
      dir: '{{.InterfaceDirRelative}}/../mocks'

